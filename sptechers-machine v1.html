<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPTecher's Machine</title>
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
</head>

<link rel="stylesheet" href="style.css">

<div>

    <body>
        <center>
            <div class="col-12">
                <div class="fundo">
                    <p>
                    <h1 class="main-title">SPTecher's Machine</h1>
                    </p>
                </div>
            </div>

            <p>
            <h3>Digite um número decimal:</h3>
            </p>
            <input id="demo1" type="text" placeholder="Ex: 42">
            <br><br>

            <button class="botao" onclick="converter()">Converter</button>

            <h3>Resultados:</h3>
            <p>Octal:
            <div id="demo2"></div>
            </p>
            <p>Hexadecimal:
            <div id="demo3"></div>
            </p>
            <p>Binário:
            <div id="demo4"></div>
            </p>
        </center>

        <script>
            function converter() {
                var decimal = Number(demo1.value);

                demo2.innerHTML = decimal.toString(8);
                demo3.innerHTML = decimal.toString(16);
                demo4.innerHTML = decimal.toString(2);
            }
        </script>
    </body>

</div>

</html>
